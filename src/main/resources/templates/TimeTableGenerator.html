<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Time Table</h1>
<form action="pdfGeneration" method="post">
    <div th:each="entry : ${TimeTableOfOneClass}">
        <h2>Class <span th:text="${entry.key}"></span></h2>
        <table>
            <tr>
                <th>Day</th>
                <th>Period 1</th>
                <th>Period 2</th>
                <th>Period 3</th>
                <th>Period 4</th>
                <th>Period 5</th>
                <th>Period 6</th>
            </tr>
            <tr th:each="day, dayIndex : ${entry.value}">
                <td th:text="${{'Day ' + (dayIndex.index + 1)}}"></td>
                <td th:each="period : ${day}" th:text="${period}"></td>
            </tr>
        </table>
    </div>
    <button type="submit">Generate PDF</button>
</form>
</body>
</html>
